<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <link href="images/favicon.ico" rel="shortcut icon">
    <title>First Blog</title>
</head>

<body>

<div class="container">
    <h1>First Blog</h1>
    <h2>Title</h2>
    <h3>Posted on date by author</h3>
    <p>{{ body }}</p>

</div>


<form action="saveCred" method="post">
    {% csrf_token %}
    {{ userCheckBoxes }}
    {{ credentialsForm | linebreaks }}
    {% for email in emails %}
        {%if email%}
            <input type="checkbox" name="email" value="{{email}}" /> {{email}}<br />
        {% endif %}
    {% endfor %}
    <input type="submit" value="Submit">
</form>


</body>

</html>
